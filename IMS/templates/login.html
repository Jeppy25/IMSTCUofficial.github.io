<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="static/css/style.css" />
    <script src="static/js/script.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="slider"></div>
      <div class="btn">
        <button class="login">Login</button>
        <button class="signup" onclick="register()">Sign Up</button>
      </div>

      <form class="form-section" method="post" action="/login">
        <div class="login-box">
          <input
            type="text"
            class="email ele"
            name="username"
            placeholder="Username"
            required
            value="{{ request.form['username'] if request.form['username'] }}" />
          <input
            type="password"
            class="password ele"
            name="password"
            placeholder="Password"
            required />

          <div>
            <button type="submit" class="clkbtn">Login</button>
            <button class="clkbtn" onclick="home()">Home</button>
          </div>
        </div>
      </form>
    </div>

    <ul class="flashes" id="flash-messages">
      {% with messages = get_flashed_messages() %} {% if messages %} {% for
      message in messages %}
      <li>{{ message }}</li>
      {% endfor %} {% endif %} {% endwith %}
    </ul>
  </body>
</html>
